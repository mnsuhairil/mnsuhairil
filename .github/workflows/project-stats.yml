name: Update Project Stats

on:
  schedule:
    - cron: "23 2 * * 1,4"   # 2x a week, adjust as you like
  workflow_dispatch:         # allow manual run
  push:
    paths:
      - ".github/workflows/project-stats.yml"
      - "scripts/generate_project_stats.py"

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Generate Project Stats
        env:
          GH_TOKEN : ${{ secrets.GH_TOKEN  }}
          GH_LOGIN : mnsuhairil         # <-- your username
          # Optional: comma-separated owner/name list to force-include
          INCLUDE_REPOS: ""                # e.g. "AffinBank/app-one,orgX/site"
          # Optional: only your own repos? (true/false)
          OWNED_ONLY: "false"
          # Optional: how many recent contributed repos to scan (0-50)
          RECENT_LIMIT: "20"
        run: |
          python scripts/generate_project_stats.py

      - name: Commit & Push
        run: |
          if [[ -n "$(git status --porcelain)" ]]; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add -A
            git commit -m "chore: update project stats"
            git push
          fi
